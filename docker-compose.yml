version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: quantumflux-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: quantumflux
      POSTGRES_PASSWORD: quantumflux_password
      POSTGRES_DB: quantumflux
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quantumflux-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantumflux"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: quantumflux-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - quantumflux-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    container_name: quantumflux-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://quantumflux:quantumflux_password@postgres:5432/quantumflux
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      CLIENT_URL: http://localhost:3000
      WS_PORT: 5001
      ENABLE_AI_FEATURES: "true"
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app/server
      - /app/server/node_modules
      - ./shared:/app/shared
      - uploads_data:/app/uploads
    networks:
      - quantumflux-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Client
  client:
    build:
      context: .
      dockerfile: docker/Dockerfile.client
    container_name: quantumflux-client
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_WS_URL: ws://localhost:5001
    ports:
      - "3000:3000"
    depends_on:
      - server
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
      - ./shared:/app/shared
    networks:
      - quantumflux-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: quantumflux-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - client
      - server
    networks:
      - quantumflux-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  quantumflux-network:
    driver: bridge