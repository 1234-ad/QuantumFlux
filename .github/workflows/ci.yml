name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: quantumflux_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/quantumflux_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
        run: npm test

      - name: Build
        run: npm run build

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.server
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/quantumflux-server:latest
            ${{ secrets.DOCKER_USERNAME }}/quantumflux-server:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/quantumflux-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/quantumflux-server:buildcache,mode=max

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.client
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/quantumflux-client:latest
            ${{ secrets.DOCKER_USERNAME }}/quantumflux-client:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/quantumflux-client:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/quantumflux-client:buildcache,mode=max